<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Boredom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
        <button id="themeBtn" aria-label="Toggle theme">
            <span class="sun">☀️</span>
            <span class="moon">🌙</span>
        </button>
    </div>

    <header>
        <h1>Anti-Boredom 🎉</h1>
        <p>Play games, learn something new, or just have fun!</p>
    </header>

    <main>
        <section id="games">
            <h2>Mini Games</h2>
            <p>Try Tic-Tac-Toe, Memory Game, or Rock-Paper-Scissors.</p>
            <button onclick="alert('Game coming soon!')">Play Now</button>
        </section>

        <section id="fun">
            <h2>Random Fun</h2>
            <p>Jokes, quotes, and fun facts to beat boredom.</p>
            <div class="activity-buttons">
                <button onclick="window.location.href='Random_Facts/index.html'">🧠 Random Facts</button>
                <button onclick="alert('More fun content coming soon!')">🎲 Surprise Me!</button>
            </div>
        </section>

        <section id="learn">
            <h2>Learn Something New</h2>
            <p>Quick tips, trivia, or new words every day.</p>
            <button onclick="alert('Learning content coming soon!')">Learn Now</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Anti-Boredom</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
